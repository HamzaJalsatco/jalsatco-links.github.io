<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Link</title>
</head>
<body>
    <h1>Welcome to Jawlat!</h1>
    <p>Click the button below to open the app with your invite link.</p>
    <button id="openAppBtn" style="font-size:1.2em;padding:0.5em 1.5em;">Open Jawlat App</button>
    <script>
      // Parse friendCode from URL
      function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      var friendCode = getQueryParam('friendCode');
      var urlScheme = 'jawlat://invite?friendCode=' + encodeURIComponent(friendCode || '');

      document.getElementById('openAppBtn').addEventListener('click', function() {
        window.location = urlScheme;
      });
    </script>
</body>
</html>
